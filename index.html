<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>Motivational Speech Wallpaper</title>
</head>
<body>
    <div id="initialPage">
        <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
            <div id="initial-form" class="bg-white p-3">
                <h3 class="col-12">Clicker Empire Game</h3>
                <form name="form" onsubmit="clickNewOrLogin();event.preventDefault();">
                    <input class="col-12 my-2" type="text" name="userName" placeholder="Your name" required>
                    <div class="col-12 d-flex justify-content-between my-2">
                        <button class="col-5 btn-primary new-btn" onclick="form.key.value='new'">New</button>
                        <button class="col-5 btn-primary login-btn" onclick="form.key.value='login'">Login</button>
                        <input type="hidden" name="key" value="">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="mainPage" class="d-none">
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
